<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>d3 Line Chart</title>
    <style> /* set the CSS */

    body { font: 12px Arial;}

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <h1>Simple Line Chart with d3</h1>
    Key in a data source (1-114): <input type="text" id="source" value="1">
    <div id="chart1"></div>
<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/static/linechart.js"></script>
</body>
